---
description: Add minim dependencies
feeds:
  - name: minim
    uri: https://github.com/minimsecure/minim-openwrt-feed.git

packages:
  - unum
  - minim-web-landing
  - minim-web-rpc
  - minim-openwifi-scripts
  - minim-firewall-custom
  - minim-ipv6-custom
  - kmod-ipt-nat6
  - kmod-ipt-conntrack-extra
  - kmod-nf-nat6
  - kmod-nf-nathelper
  - kmod-nf-nathelper-extra
diffconfig: |
  CONFIG_IMAGEOPT=y
  CONFIG_VERSIONOPT=y
