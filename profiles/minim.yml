---
description: Add minim dependencies
feeds:
  - name: minim
    uri: https://github.com/minimsecure/minim-openwrt-feed.git

packages:
  - unum
  - miniupnpd
  - minim-web-landing
  - minim-web-rpc
  - minim-openwifi-scripts
  - minim-firewall-custom
  - minim-ipv6-custom
  - minim-performance-tuning
  - kmod-ipt-nat6
  - kmod-ipt-raw6
  - kmod-ipt-ipopt
  - kmod-ipt-ipset
  - kmod-ip6tables
  - kmod-ipt-conntrack-extra
  - kmod-nf-nat6
  - kmod-nf-nathelper
  - kmod-nf-nathelper-extra
  - kmod-nf-conntrack-netlink
  - kmod-nfnetlink
  - minim-web-admin
  - openssl-util
  - curl
  - dnsmasq-full
  - kmod-batman-adv
  - batctl-default
  - ip-bridge
  - iptables-mod-ipopt
  - ppp-mod-pppoe
  - ppp
  - libustream-openssl
  - coreutils
diffconfig: |
  CONFIG_IMAGEOPT=y
  CONFIG_VERSIONOPT=y
  CONFIG_IMAGEOPT=y
  CONFIG_PREINITOPT=y
  CONFIG_TARGET_PREINIT_SUPPRESS_STDERR=y
  CONFIG_TARGET_PREINIT_DISABLE_FAILSAFE=y
  # CONFIG_PACKAGE_dnsmasq is not set
  # CONFIG_BATMAN_ADV_BATMAN_V is not set
  CONFIG_PACKAGE_libustream-openssl=y
  # CONFIG_PACKAGE_libustream-wolfssl is not set
  # CONFIG_TARGET_PREINIT_DISABLE_FAILSAFE is not set
  CONFIG_PKG_FORTIFY_SOURCE_2=y
  CONFIG_VERSION_NUMBER="$(AGENT_VERSION)"
