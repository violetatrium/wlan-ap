    path: ../../feeds/ipq807x
include:
  - wifi-ax
  - ucentral-ap
  - minim
packages:
  - e2fsprogs
  - kmod-block2mtd
  - q14-uled-driver
diffconfig: |
  CONFIG_KERNEL_IPQ_MEM_PROFILE=512
  CONFIG_VERSION_PRODUCT="minim_q14_openwifi"
  CONFIG_VERSION_HWREV=""
